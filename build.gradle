buildscript {
    repositories {
        google() // Agrega esto para acceder al repositorio de Google
        jcenter() // JCenter será usado como fallback
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        google() // Asegúrate de agregar esto aquí también
        jcenter()
    }
}

